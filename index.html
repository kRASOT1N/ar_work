<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-touch-fullscreen" content="yes">
    <title>Przeglądarka AR</title>
    
    <!-- Biblioteki AR.js i A-Frame -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    
    <!-- Skrypt do wyłączania okien dialogowych AR.js -->
    <script>
      // Wyłączamy okna dialogowe AR.js
      window.addEventListener('load', function() {
        // Wyłączamy prośbę o zgodę na użycie AR
        if (window.ARjs && window.ARjs.Utils) {
          window.ARjs.Utils.displayResolutionPrompt = function() {};
        }
        
        // Nadpisujemy standardowy confirm
        const originalConfirm = window.confirm;
        window.confirm = function(message) {
          console.log('Okno potwierdzenia pominięte:', message);
          return true; // Zawsze zwracamy true, jakby użytkownik kliknął "OK"
        };
        
        // Nadpisujemy standardowy prompt
        const originalPrompt = window.prompt;
        window.prompt = function(message, defaultValue) {
          console.log('Okno wprowadzania pominięte:', message);
          return defaultValue; // Zwracamy wartość domyślną
        };
      });
    </script>
    
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #000;
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        height: 100vh;
        overflow: hidden;
      }

      .carousel-container {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        align-items: center;
        justify-content: center;
        width: 95%;
        max-width: 600px;
        z-index: 1000;
      }

      .carousel {
        display: flex;
        justify-content: center;
        align-items: center;
        background: rgba(0, 0, 0, 0.7);
        border-radius: 15px;
        padding: 10px;
        width: 100%;
        max-width: 500px;
        overflow: hidden;
      }

      .carousel-item {
        flex: 0 0 auto;
        width: 100px;
        height: 100px;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        background: rgba(255, 255, 255, 0.1);
        border: 2px solid transparent;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0 15px;
        position: relative;
      }

      .model-display {
        width: 100%;
        height: 100%;
        overflow: hidden;
        position: relative;
      }

      .carousel-item:hover {
        transform: scale(1.05);
      }

      .carousel-item.active {
        border-color: #007AFF;
      }

      .loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 18px;
        z-index: 2000;
      }

      .loading.hidden {
        display: none;
      }

      .ar-hint {
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 15px 25px;
        border-radius: 10px;
        text-align: center;
        z-index: 1000;
        font-size: 16px;
        transition: opacity 0.3s ease;
      }

      .ar-hint.hidden {
        opacity: 0;
        pointer-events: none;
      }

      /* Ukrywamy standardowy interfejs AR.js */
      .a-enter-vr {
        display: none !important;
      }

      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        color: white;
      }

      #loading-screen.hidden {
        display: none;
      }

      #loading-text {
        margin-top: 20px;
        font-size: 18px;
      }

      #marker-status {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px 20px;
        border-radius: 20px;
        font-size: 16px;
        z-index: 1000;
        display: none;
      }

      .nav-button {
        position: fixed;
        bottom: 20px;
        width: 50px;
        height: 50px;
        cursor: pointer;
        z-index: 1000;
        transition: transform 0.2s;
      }

      .nav-button:hover {
        transform: scale(1.1);
      }

      .nav-button:active {
        transform: scale(0.95);
      }

      #prev-button {
        left: 10px;
      }

      #next-button {
        right: 10px;
      }
    </style>
  </head>
  <body>
    <div id="loading-screen">
      <div class="spinner"></div>
      <div id="loading-text">Ładowanie modelu...</div>
    </div>
    
    <div id="marker-status">Nakieruj kamerę na marker Hiro</div>
    
    <!-- Przyciski nawigacji -->
    <img src="L.png" id="prev-button" class="nav-button" alt="Poprzedni model">
    <img src="R.png" id="next-button" class="nav-button" alt="Następny model">

    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono; trackingMethod: best; maxDetectionRate: 60; canvasWidth: 1000; canvasHeight: 1000; displayWidth: 1000; displayHeight: 1000; patternRatio: 0.5; minConfidence: 0.3;"
      renderer="logarithmicDepthBuffer: true; precision: medium;"
      vr-mode-ui="enabled: false"
    >
      <!-- Komponent do obrotu -->
      <a-assets>
        <a-mixin id="spin" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear"></a-mixin>
      </a-assets>
    
      <!-- Marker Hiro -->
      <a-marker 
        id="hiro-marker" 
        type="pattern" 
        preset="hiro" 
        smooth="true" 
        smoothCount="10" 
        smoothTolerance="0.01" 
        smoothThreshold="2"
        minConfidence="0.15"
        raycaster="objects: .clickable"
        emitevents="true"
        id="marker"
      >
        <!-- Kontener modelu z obrotem -->
        <a-entity id="model-wrapper" position="0 0.75 0">
          <a-entity 
            id="model-container" 
            rotation="0 0 0" 
            scale="1 1 1"
            look-at="[camera]"
          ></a-entity>
        </a-entity>
        
        <!-- Przyciski AR -->
        <a-entity position="0 0.75 0">
          <!-- Przycisk strony internetowej -->
          <a-plane 
            id="website-button" 
            position="1.2 0 0" 
            rotation="0 0 0" 
            width="0.5" 
            height="0.5" 
            material="src: site.png; transparent: true;"
            look-at="[camera]"
            class="clickable"
            animation__click="property: scale; from: 1 1 1; to: 0.9 0.9 0.9; dur: 100; easing: easeInOutQuad; startEvents: click"
            animation__clickback="property: scale; from: 0.9 0.9 0.9; to: 1 1 1; dur: 100; easing: easeInOutQuad; startEvents: animationcomplete__click"
          ></a-plane>
          
          <!-- Przycisk email -->
          <a-plane 
            id="email-button" 
            position="-1.2 0 0" 
            rotation="0 0 0" 
            width="0.5" 
            height="0.5" 
            material="src: em.png; transparent: true;"
            look-at="[camera]"
            class="clickable"
            animation__click="property: scale; from: 1 1 1; to: 0.9 0.9 0.9; dur: 100; easing: easeInOutQuad; startEvents: click"
            animation__clickback="property: scale; from: 0.9 0.9 0.9; to: 1 1 1; dur: 100; easing: easeInOutQuad; startEvents: animationcomplete__click"
          ></a-plane>
        </a-entity>
      </a-marker>
      
      <!-- Kamera z kursorem do interakcji -->
      <a-entity camera>
        <a-cursor raycaster="objects: .clickable"></a-cursor>
      </a-entity>
    </a-scene>

    <!-- Karuzela modeli -->
    <div class="carousel-container">
      <div class="carousel">
        <div class="carousel-item active" data-model="models/cat.glb" data-usdz="models/cat.usdz">
          <div class="model-display">
            <a-entity 
              id="preview-cat"
              gltf-model="models/cat.glb" 
              position="0 -0.2 -1.5" 
              rotation="0 -45 0" 
              scale="0.8 0.8 0.8"
            ></a-entity>
          </div>
        </div>
        <div class="carousel-item" data-model="models/model.glb" data-usdz="models/model.usdz">
          <div class="model-display">
            <a-entity 
              id="preview-chair"
              gltf-model="models/model.glb" 
              position="0 -0.2 -1.5" 
              rotation="0 -45 0" 
              scale="0.8 0.8 0.8"
            ></a-entity>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Rejestrujemy komponent do obsługi kliknięć
      AFRAME.registerComponent('clickable', {
        init: function() {
          const el = this.el;
          
          el.addEventListener('click', function() {
            const id = el.id;
            
            if (id === 'website-button') {
              window.open('https://www.alphawood.store', '_blank');
              console.log('Kliknięto przycisk strony internetowej');
            } else if (id === 'email-button') {
              window.location.href = 'mailto:info@alphawood.store';
              console.log('Email button clicked');
            }
          });
        }
      });
      
      // Komponent do kontroli orientacji modelu
      AFRAME.registerComponent('model-orientation', {
        init: function() {
          this.el.addEventListener('model-loaded', () => {
            // Ustawiamy początkową orientację
            this.el.object3D.rotation.x = 0;
            this.el.object3D.rotation.z = 0;
          });
        },
        tick: function() {
          // Utrzymujemy model w pionie
          this.el.object3D.rotation.x = 0;
          this.el.object3D.rotation.z = 0;
        }
      });
      
      document.addEventListener('DOMContentLoaded', async function() {
        const loadingScreen = document.getElementById('loading-screen');
        const markerStatus = document.getElementById('marker-status');
        const carouselItems = document.querySelectorAll('.carousel-item');
        const modelContainer = document.querySelector('#model-container');
        
        // Wyłączamy okna dialogowe AR.js
        if (window.AR && window.AR.context) {
          window.AR.context.onInitializationError = function(error) {
            console.error('Błąd inicjalizacji AR:', error);
            hideLoading();
          };
        }
        
        let currentIndex = 0;
        let currentModel = null;
        const models = [
          { glb: 'models/cat.glb', usdz: 'models/cat.usdz' },
          { glb: 'models/model.glb', usdz: 'models/model.usdz' },
          { glb: 'models/chair.glb', usdz: 'models/chair.usdz' }
        ];

        // Funkcja do zarządzania ładowaniem
        function showLoading(message = 'Ładowanie AR...') {
          // Pokazujemy loader z podanym komunikatem
          loadingScreen.textContent = message;
          loadingScreen.classList.remove('hidden');
        }

        function hideLoading() {
          loadingScreen.classList.add('hidden');
        }

        // Korekta orientacji modeli w zależności od ich typu
        function getModelCorrection(modelPath) {
          if (modelPath.includes('cat.glb')) {
            return {
              rotation: "0 0 0",
              position: "0 -0.2 0",
              scale: "1.5 1.5 1.5"
            };
          } else if (modelPath.includes('model.glb')) {
            return {
              rotation: "0 0 0",
              position: "0 -0.2 0",
              scale: "3 3 3"  // Zwiększamy rozmiar krzesła dwukrotnie (z 1.5 do 3)
            };
          }
          
          // Wartości domyślne
          return {
            rotation: "0 0 0",
            position: "0 0 0",
            scale: "1.5 1.5 1.5"
          };
        }

        // Funkcja do przełączania modeli
        function switchModel(modelPath) {
          // Usuwamy poprzedni model, jeśli istnieje
          if (currentModel && currentModel.parentNode) {
            currentModel.parentNode.removeChild(currentModel);
          }
          
          // Pobieramy parametry korekty dla wybranego modelu
          const correction = getModelCorrection(modelPath);
          
          // Tworzymy nowy model
          currentModel = document.createElement('a-entity');
          currentModel.setAttribute('gltf-model', modelPath);
          currentModel.setAttribute('scale', correction.scale);
          currentModel.setAttribute('position', correction.position);
          currentModel.setAttribute('rotation', correction.rotation);
          currentModel.setAttribute('mixin', 'spin'); // Dodajemy obrót
          currentModel.setAttribute('model-orientation', ''); // Dodajemy kontrolę orientacji
          
          // Dodajemy model do kontenera
          modelContainer.appendChild(currentModel);
          
          // Obsługa ładowania modelu
          currentModel.addEventListener('model-loaded', () => {
            console.log('Model załadowany:', modelPath);
          });
          
          // Obsługa błędu ładowania
          currentModel.addEventListener('model-error', () => {
            console.error('Błąd ładowania modelu:', modelPath);
            loadingScreen.textContent = 'Błąd ładowania modelu';
            setTimeout(hideLoading, 3000);
          });
        }

        // Obsługa przycisków nawigacji
        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');

        prevButton.addEventListener('click', () => {
          currentIndex = (currentIndex - 1 + models.length) % models.length;
          switchModel(models[currentIndex].glb);
        });

        nextButton.addEventListener('click', () => {
          currentIndex = (currentIndex + 1) % models.length;
          switchModel(models[currentIndex].glb);
        });

        // Inicjalizacja pierwszego modelu
        try {
          // Sprawdzamy dostępność WebXR
          if ('xr' in navigator) {
            const isSupported = await navigator.xr.isSessionSupported('immersive-ar');
            if (!isSupported) {
              console.log('AR nie jest wspierane na tym urządzeniu');
              return;
            }
          }

          // Ładujemy pierwszy model
          switchModel(models[currentIndex].glb);
        } catch (error) {
          console.error('Błąd podczas inicjalizacji:', error);
        }

        // Obsługa markerów
        const marker = document.querySelector('#hiro-marker');
        marker.addEventListener('markerFound', () => {
          markerStatus.style.display = 'none';
        });
        marker.addEventListener('markerLost', () => {
          markerStatus.style.display = 'block';
        });
      });
    </script>
  </body>
</html>
