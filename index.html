<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-touch-fullscreen" content="yes">
    <title>Przeglądarka AR</title>
    
    <!-- Biblioteki AR.js i A-Frame -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    
    <!-- Skrypt do wyłączania okien dialogowych AR.js -->
    <script>
      // Wyłączamy okna dialogowe AR.js
      window.addEventListener('load', function() {
        // Wyłączamy prośbę o zgodę na użycie AR
        if (window.ARjs && window.ARjs.Utils) {
          window.ARjs.Utils.displayResolutionPrompt = function() {};
        }
        
        // Nadpisujemy standardowy confirm
        const originalConfirm = window.confirm;
        window.confirm = function(message) {
          console.log('Okno potwierdzenia pominięte:', message);
          return true; // Zawsze zwracamy true, jakby użytkownik kliknął "OK"
        };
        
        // Nadpisujemy standardowy prompt
        const originalPrompt = window.prompt;
        window.prompt = function(message, defaultValue) {
          console.log('Okno wprowadzania pominięte:', message);
          return defaultValue; // Zwracamy wartość domyślną
        };
      });
    </script>
    
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #000;
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        height: 100vh;
        overflow: hidden;
      }

      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        color: white;
      }

      #loading-screen.hidden {
        display: none;
      }

      #loading-text {
        margin-top: 20px;
        font-size: 18px;
      }

      #marker-status {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px 20px;
        border-radius: 20px;
        font-size: 16px;
        z-index: 1000;
        display: none;
      }

      .model-nav-buttons {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1000;
        display: flex;
        gap: 30px;
      }

      .nav-button {
        width: 60px;
        height: 60px;
        cursor: pointer;
        transition: transform 0.2s;
      }

      .nav-button:hover {
        transform: scale(1.1);
      }

      .nav-button:active {
        transform: scale(0.95);
      }

      /* Ukrywamy standardowy interfejs AR.js */
      .a-enter-vr {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <div id="loading-screen">
      <div class="spinner"></div>
      <div id="loading-text">Ładowanie modelu...</div>
    </div>
    
    <div id="marker-status">Nakieruj kamerę na marker Hiro</div>
    
    <!-- Przyciski nawigacji -->
    <div class="model-nav-buttons">
      <img id="btn-left" src="L.png" class="nav-button" alt="Poprzedni model">
      <img id="btn-right" src="R.png" class="nav-button" alt="Następny model">
    </div>

    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono; trackingMethod: best; maxDetectionRate: 60; canvasWidth: 1000; canvasHeight: 1000; displayWidth: 1000; displayHeight: 1000; patternRatio: 0.5; minConfidence: 0.3;"
      renderer="logarithmicDepthBuffer: true; precision: medium;"
      vr-mode-ui="enabled: false"
    >
      <!-- Komponent do obrotu -->
      <a-assets>
        <a-mixin id="spin" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear"></a-mixin>
      </a-assets>
    
      <!-- Marker Hiro -->
      <a-marker 
        id="hiro-marker" 
        type="pattern" 
        preset="hiro" 
        smooth="true" 
        smoothCount="10" 
        smoothTolerance="0.01" 
        smoothThreshold="2"
        minConfidence="0.15"
        raycaster="objects: .clickable"
        emitevents="true"
        id="marker"
      >
        <!-- Kontener modelu z obrotem -->
        <a-entity id="model-wrapper" position="0 0.75 0">
          <a-entity 
            id="model-container" 
            rotation="0 0 0" 
            scale="1 1 1"
            look-at="[camera]"
          ></a-entity>
        </a-entity>
        
        <!-- Przyciski AR -->
        <a-entity position="0 0.75 0">
          <!-- Przycisk strony internetowej -->
          <a-plane 
            id="website-button" 
            position="1.2 0 0" 
            rotation="0 0 0" 
            width="0.5" 
            height="0.5" 
            material="src: site.png; transparent: true;"
            look-at="[camera]"
            class="clickable"
            animation__click="property: scale; from: 1 1 1; to: 0.9 0.9 0.9; dur: 100; easing: easeInOutQuad; startEvents: click"
            animation__clickback="property: scale; from: 0.9 0.9 0.9; to: 1 1 1; dur: 100; easing: easeInOutQuad; startEvents: animationcomplete__click"
          ></a-plane>
          
          <!-- Przycisk email -->
          <a-plane 
            id="email-button" 
            position="-1.2 0 0" 
            rotation="0 0 0" 
            width="0.5" 
            height="0.5" 
            material="src: em.png; transparent: true;"
            look-at="[camera]"
            class="clickable"
            animation__click="property: scale; from: 1 1 1; to: 0.9 0.9 0.9; dur: 100; easing: easeInOutQuad; startEvents: click"
            animation__clickback="property: scale; from: 0.9 0.9 0.9; to: 1 1 1; dur: 100; easing: easeInOutQuad; startEvents: animationcomplete__click"
          ></a-plane>
        </a-entity>
      </a-marker>
      
      <!-- Kamera z kursorem do interakcji -->
      <a-entity camera>
        <a-cursor raycaster="objects: .clickable"></a-cursor>
      </a-entity>
    </a-scene>

    <script>
      // Rejestrujemy komponent do obsługi kliknięć
      AFRAME.registerComponent('clickable', {
        init: function() {
          const el = this.el;
          
          el.addEventListener('click', function() {
            const id = el.id;
            
            if (id === 'website-button') {
              window.open('https://www.alphawood.store', '_blank');
              console.log('Kliknięto przycisk strony internetowej');
            } else if (id === 'email-button') {
              window.location.href = 'mailto:info@alphawood.store';
              console.log('Email button clicked');
            }
          });
        }
      });
      
      // Komponent do kontroli orientacji modelu
      AFRAME.registerComponent('model-orientation', {
        init: function() {
          this.el.addEventListener('model-loaded', () => {
            // Ustawiamy początkową orientację
            this.el.object3D.rotation.x = 0;
            this.el.object3D.rotation.z = 0;
          });
        },
        tick: function() {
          // Utrzymujemy model w pionie
          this.el.object3D.rotation.x = 0;
          this.el.object3D.rotation.z = 0;
        }
      });
      
      // Lista modeli
      const models = [
        { glb: 'models/cat.glb', usdz: 'models/cat.usdz' },
        { glb: 'models/model.glb', usdz: 'models/model.usdz' }
      ];
      
      let currentIndex = 0;
      let currentModel = null;
      const modelContainer = document.querySelector('#model-container');
      const loadingScreen = document.getElementById('loading-screen');
      const loadingText = document.getElementById('loading-text');
      const markerStatus = document.getElementById('marker-status');

      // Funkcja do zarządzania ładowaniem
      function showLoading(message = 'Ładowanie modelu...') {
        loadingText.textContent = message;
        loadingScreen.classList.remove('hidden');
      }

      function hideLoading() {
        loadingScreen.classList.add('hidden');
      }

      // Korekta orientacji modeli w zależności od ich typu
      function getModelCorrection(modelPath) {
        if (modelPath.includes('cat.glb')) {
          return {
            rotation: "0 0 0",
            position: "0 -0.2 0",
            scale: "1.5 1.5 1.5"
          };
        } else if (modelPath.includes('model.glb')) {
          return {
            rotation: "0 0 0",
            position: "0 -0.2 0",
            scale: "3 3 3"
          };
        } 
        
        // Wartości domyślne
        return {
          rotation: "0 0 0",
          position: "0 0 0",
          scale: "1.5 1.5 1.5"
        };
      }

      // Funkcja do przełączania modeli
      function switchModel(modelPath, isInitialLoad = false) {
        if (!modelPath) {
          console.error('Brak ścieżki do modelu');
          return;
        }

        if (isInitialLoad) {
          showLoading('Ładowanie modelu...');
        }
        
        // Usuwamy poprzedni model, jeśli istnieje
        if (currentModel && currentModel.parentNode) {
          currentModel.parentNode.removeChild(currentModel);
        }
        
        // Pobieramy parametry korekty dla wybranego modelu
        const correction = getModelCorrection(modelPath);
        
        // Tworzymy nowy model
        currentModel = document.createElement('a-entity');
        currentModel.setAttribute('gltf-model', modelPath);
        currentModel.setAttribute('scale', correction.scale);
        currentModel.setAttribute('position', correction.position);
        currentModel.setAttribute('rotation', correction.rotation);
        currentModel.setAttribute('mixin', 'spin'); // Dodajemy obrót
        currentModel.setAttribute('model-orientation', ''); // Dodajemy kontrolę orientacji
        
        // Dodajemy model do kontenera
        modelContainer.appendChild(currentModel);
        
        // Obsługa ładowania modelu
        currentModel.addEventListener('model-loaded', () => {
          console.log('Model załadowany:', modelPath);
          if (isInitialLoad) {
            hideLoading();
          }
        });
        
        // Obsługa błędu ładowania
        currentModel.addEventListener('model-error', () => {
          console.error('Błąd ładowania modelu:', modelPath);
          if (isInitialLoad) {
            loadingText.textContent = 'Błąd ładowania modelu';
            setTimeout(hideLoading, 3000);
          }
        });
      }

      // Funkcja do przełączania modeli
      function switchToIndex(index) {
        // Zabezpieczenie przed nieprawidłowymi indeksami
        if (index < 0) {
          currentIndex = models.length - 1;
        } else if (index >= models.length) {
          currentIndex = 0;
        } else {
          currentIndex = index;
        }

        const selectedModel = models[currentIndex];
        if (selectedModel && selectedModel.glb) {
          switchModel(selectedModel.glb, false);
        } else {
          console.error('Nieprawidłowy model:', selectedModel);
          return;
        }

        // Aktualizujemy status markera
        const hiroMarker = document.querySelector('#hiro-marker');
        if (hiroMarker && hiroMarker.object3D.visible) {
          markerStatus.style.display = 'none';
        } else {
          markerStatus.style.display = 'block';
        }
      }

      // Obsługa przycisków nawigacji
      document.querySelector('#btn-left').addEventListener('click', () => {
        switchToIndex(currentIndex - 1);
      });

      document.querySelector('#btn-right').addEventListener('click', () => {
        switchToIndex(currentIndex + 1);
      });

      // Inicjalizacja pierwszego modelu
      document.addEventListener('DOMContentLoaded', async function() {
        try {
          // Sprawdzamy dostępność WebXR
          if ('xr' in navigator) {
            const isSupported = await navigator.xr.isSessionSupported('immersive-ar');
            if (!isSupported) {
              console.log('AR nie jest wspierane na tym urządzeniu');
              return;
            }
          }

          // Ładujemy pierwszy model
          const firstModel = models[0];
          if (firstModel && firstModel.glb) {
            switchModel(firstModel.glb, true);
          }
        } catch (error) {
          console.error('Błąd podczas inicjalizacji:', error);
        }
      });

      // Obsługa markerów
      const marker = document.querySelector('#hiro-marker');
      marker.addEventListener('markerFound', () => {
        markerStatus.style.display = 'none';
      });
      marker.addEventListener('markerLost', () => {
        markerStatus.style.display = 'block';
      });
    </script>
  </body>
</html>
