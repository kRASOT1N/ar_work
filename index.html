<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-touch-fullscreen" content="yes">
    <title>AR Viewer</title>
    
    <!-- AR.js и A-Frame библиотеки -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    
    <!-- Скрипт для отключения диалоговых окон AR.js -->
    <script>
      // Отключаем диалоговые окна AR.js
      window.addEventListener('load', function() {
        // Отключаем запрос разрешения на использование AR
        if (window.ARjs && window.ARjs.Utils) {
          window.ARjs.Utils.displayResolutionPrompt = function() {};
        }
        
        // Переопределяем стандартный confirm
        const originalConfirm = window.confirm;
        window.confirm = function(message) {
          console.log('Confirm dialog bypassed:', message);
          return true; // Всегда возвращаем true, как будто пользователь нажал "OK"
        };
        
        // Переопределяем стандартный prompt
        const originalPrompt = window.prompt;
        window.prompt = function(message, defaultValue) {
          console.log('Prompt dialog bypassed:', message);
          return defaultValue; // Возвращаем значение по умолчанию
        };
      });
    </script>
    
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #000;
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        height: 100vh;
        overflow: hidden;
      }

      .carousel-container {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        align-items: center;
        justify-content: center;
        width: 95%;
        max-width: 600px;
        z-index: 1000;
      }

      .carousel {
        display: flex;
        justify-content: center;
        align-items: center;
        background: rgba(0, 0, 0, 0.7);
        border-radius: 15px;
        padding: 10px;
        width: 100%;
        max-width: 500px;
        overflow: hidden;
      }

      .carousel-item {
        flex: 0 0 auto;
        width: 100px;
        height: 100px;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        background: rgba(255, 255, 255, 0.1);
        border: 2px solid transparent;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0 15px;
        position: relative;
      }

      .model-display {
        width: 100%;
        height: 100%;
        overflow: hidden;
        position: relative;
      }

      .carousel-item:hover {
        transform: scale(1.05);
      }

      .carousel-item.active {
        border-color: #007AFF;
      }

      .loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        display: flex;
        justify-content: center;
        align-items: center;
        color: black;
        font-size: 18px;
        z-index: 2000;
      }

      .loading.hidden {
        display: none;
      }

      .ar-hint {
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 15px 25px;
        border-radius: 10px;
        text-align: center;
        z-index: 1000;
        font-size: 16px;
        transition: opacity 0.3s ease;
      }

      .ar-hint.hidden {
        opacity: 0;
        pointer-events: none;
      }

      /* Скрываем стандартный интерфейс AR.js */
      .a-enter-vr {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <div class="loading" id="loading">Загрузка AR...</div>
    <div class="ar-hint" id="ar-hint">Выберите модель внизу экрана</div>

    <!-- A-Frame сцена -->
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono; trackingMethod: best; maxDetectionRate: 60; sourceWidth: 1280; sourceHeight: 720; canvasWidth: 1280; canvasHeight: 720; displayWidth: 1280; displayHeight: 720;"
      renderer="logarithmicDepthBuffer: true; precision: medium;"
      vr-mode-ui="enabled: false"
    >
      <!-- Компонент для вращения -->
      <a-assets>
        <a-mixin id="spin" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear"></a-mixin>
      </a-assets>
    
      <!-- QR-код маркер -->
      <a-marker id="qr-marker" type="barcode" value="7">
        <!-- Контейнер для модели с вращением -->
        <a-entity id="model-wrapper" position="0 0.75 0">
          <a-entity id="model-container" rotation="0 0 0" scale="1 1 1"></a-entity>
        </a-entity>
        
        <!-- AR кнопки -->
        <a-entity position="0 0 0">
          <!-- Веб-сайт кнопка -->
          <a-plane 
            id="website-button" 
            position="0.7 0 0" 
            rotation="0 0 0" 
            width="0.5" 
            height="0.5" 
            material="src: site.png; transparent: true;"
            look-at="[camera]"
            class="clickable"
          ></a-plane>
          
          <!-- Email кнопка -->
          <a-plane 
            id="email-button" 
            position="-0.7 0 0" 
            rotation="0 0 0" 
            width="0.5" 
            height="0.5" 
            material="src: em.png; transparent: true;"
            look-at="[camera]"
            class="clickable"
          ></a-plane>
        </a-entity>
      </a-marker>
      
      <!-- Камера с курсором для взаимодействия -->
      <a-entity camera>
        <a-cursor raycaster="objects: .clickable"></a-cursor>
      </a-entity>
    </a-scene>

    <!-- Карусель моделей -->
    <div class="carousel-container">
      <div class="carousel">
        <div class="carousel-item active" data-model="models/cat.glb" data-usdz="models/cat.usdz">
          <div class="model-display">
            <a-entity 
              id="preview-cat"
              gltf-model="models/cat.glb" 
              position="0 -0.2 -1.5" 
              rotation="0 -45 0" 
              scale="0.8 0.8 0.8"
            ></a-entity>
          </div>
        </div>
        <div class="carousel-item" data-model="models/model.glb" data-usdz="models/model.usdz">
          <div class="model-display">
            <a-entity 
              id="preview-chair"
              gltf-model="models/model.glb" 
              position="0 -0.2 -1.5" 
              rotation="0 -45 0" 
              scale="0.8 0.8 0.8"
            ></a-entity>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Глобальная переменная для отслеживания выбора модели
      let isModelSelected = false;

      // Регистрируем компонент для обработки кликов
      AFRAME.registerComponent('clickable', {
        init: function() {
          const el = this.el;
          
          el.addEventListener('click', function() {
            const id = el.id;
            
            if (id === 'website-button') {
              window.open('https://www.alphawood.store', '_blank');
              console.log('Website button clicked');
            } else if (id === 'email-button') {
              window.location.href = 'mailto:info@alphawood.store';
              console.log('Email button clicked');
            }
          });
        }
      });

      // Инициализация после загрузки DOM
      document.addEventListener('DOMContentLoaded', function() {
        // Элементы интерфейса
        const loading = document.getElementById('loading');
        const arHint = document.getElementById('ar-hint');
        const carouselItems = document.querySelectorAll('.carousel-item');
        const modelContainer = document.querySelector('#model-container');
        
        // Обработка QR-маркера
        const qrMarker = document.querySelector('#qr-marker');
        
        qrMarker.addEventListener('markerFound', () => {
          console.log('QR-маркер обнаружен!');
          arHint.classList.add('hidden');
        });
        
        qrMarker.addEventListener('markerLost', () => {
          console.log('QR-маркер потерян');
          // Показываем подсказку только если модель уже выбрана
          if (isModelSelected) {
            arHint.textContent = 'Наведите камеру на QR-код';
            arHint.classList.remove('hidden');
          }
        });

        // Обработка выбора модели в карусели
        carouselItems.forEach(item => {
          item.addEventListener('click', function() {
            // Удаляем активный класс у всех элементов
            carouselItems.forEach(i => i.classList.remove('active'));
            // Добавляем активный класс выбранному элементу
            this.classList.add('active');
            
            // Получаем путь к модели
            const modelPath = this.dataset.model;
            
            // Обновляем модель в AR
            if (modelContainer) {
              // Удаляем предыдущую модель
              while (modelContainer.firstChild) {
                modelContainer.removeChild(modelContainer.firstChild);
              }
              
              // Создаем новую модель
              const newModel = document.createElement('a-entity');
              newModel.setAttribute('gltf-model', modelPath);
              newModel.setAttribute('scale', '1 1 1');
              newModel.setAttribute('position', '0 0 0');
              newModel.setAttribute('animation-mixer', '');
              modelContainer.appendChild(newModel);

              // Отмечаем, что модель выбрана
              isModelSelected = true;
              
              // Обновляем подсказку
              arHint.textContent = 'Наведите камеру на QR-код';
              arHint.classList.remove('hidden');
            }
          });
        });

        // Скрываем загрузочный экран после инициализации
        window.addEventListener('load', function() {
          setTimeout(() => {
            loading.classList.add('hidden');
          }, 2000);
        });
      });
    </script>
  </body>
</html>
