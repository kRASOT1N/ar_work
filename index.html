<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <title>Przeglądarka AR</title>

    <!-- Biblioteki AR.js i A-Frame -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>

    <!-- Wyłączanie okien dialogowych AR.js -->
    <script>
      window.addEventListener("load", function () {
        if (window.ARjs && window.ARjs.Utils) {
          window.ARjs.Utils.displayResolutionPrompt = function () {};
        }
        window.confirm = function (message) {
          console.log("Okno potwierdzenia pominięte:", message);
          return true;
        };
        window.prompt = function (message, defaultValue) {
          console.log("Okno wprowadzania pominięte:", message);
          return defaultValue;
        };
      });
    </script>

    <style>
      body {
        margin: 0;
        padding: 0;
        background: #000;
        color: #fff;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        height: 100vh;
        overflow: hidden;
      }
      #loading-screen {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.8);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        color: #fff;
      }
      #loading-screen.hidden { display: none; }
      #loading-text { margin-top: 20px; font-size: 18px; }
      #marker-status {
        position: fixed;
        top: 20px; left: 50%;
        transform: translateX(-50%);
        background: rgba(0,0,0,0.7);
        padding: 10px 20px;
        border-radius: 20px;
        font-size: 16px;
        z-index: 1000;
        display: none;
      }
      .model-nav-buttons {
        position: fixed;
        bottom: 20px; left: 50%;
        transform: translateX(-50%);
        display: flex; gap: 30px;
        z-index: 1000;
      }
      .nav-button {
        width: 60px; height: 60px;
        cursor: pointer;
        transition: transform .2s;
      }
      .nav-button:hover { transform: scale(1.1); }
      .nav-button:active { transform: scale(0.95); }
      .a-enter-vr { display: none !important; }
      .button {
        position: absolute;
        background: rgba(255,255,255,0.2);
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        transition: background 0.3s;
        z-index: 1000;
        width: 80px; height: 32px;
      }
    </style>
  </head>
  <body>
    <div id="loading-screen">
      <div class="spinner"></div>
      <div id="loading-text">Ładowanie modelu...</div>
    </div>
    <div id="marker-status">Nakieruj kamerę na marker Hiro</div>

    <div class="model-nav-buttons">
      <img id="btn-left" src="L.png" class="nav-button" alt="Poprzedni model" />
      <img id="btn-right" src="R.png" class="nav-button" alt="Następny model" />
    </div>

    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono; trackingMethod: best; maxDetectionRate: 60; canvasWidth: 1000; canvasHeight: 1000; displayWidth: 1000; displayHeight: 1000; patternRatio: 0.5; minConfidence: 0.3;"
      renderer="logarithmicDepthBuffer: true; precision: medium;"
      vr-mode-ui="enabled: false"
    >
      <a-assets>
        <a-mixin
          id="spin"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear"
        ></a-mixin>
      </a-assets>

      <a-marker
        id="hiro-marker"
        type="pattern"
        preset="hiro"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="2"
        minConfidence="0.15"
        raycaster="objects: .clickable"
        emitevents="true"
      >
        <!-- Модель ровно на маркере -->
        <a-entity id="model-wrapper" position="0 -0.5 0">
          <a-entity id="model-container" position="0 0 0" rotation="0 0 0" scale="1 1 1"></a-entity>
        </a-entity>

        <!-- Кнопки с тач-поддержкой -->
        <a-entity position="0 0 0">
          <a-plane
            id="website-button"
            position="1.2 0 0"
            width="0.5"
            height="0.5"
            material="src: site.png; transparent: true;"
            look-at="[camera]"
            class="clickable"
            animation__click="property: scale; from: 1 1 1; to: 0.9 0.9 0.9; dur:100; easing: easeInOutQuad; startEvents: click"
            animation__clickback="property: scale; from:0.9 0.9 0.9; to:1 1 1; dur:100; easing:easeInOutQuad; startEvents:animationcomplete__click"
          ></a-plane>
          <a-plane
            id="email-button"
            position="-1.2 0 0"
            width="0.5"
            height="0.5"
            material="src: em.png; transparent: true;"
            look-at="[camera]"
            class="clickable"
            animation__click="property: scale; from:1 1 1; to:0.9 0.9 0.9; dur:100; easing:easeInOutQuad; startEvents:click"
            animation__clickback="property: scale; from:0.9 0.9 0.9; to:1 1 1; dur:100; easing:easeInOutQuad; startEvents:animationcomplete__click"
          ></a-plane>
        </a-entity>
      </a-marker>

      <!-- Камера + курсор для клика и тача -->
      <a-entity
        camera
        cursor="rayOrigin: mouse; fuse: false"
        raycaster="objects: .clickable"
      >
        <a-cursor></a-cursor>
      </a-entity>
    </a-scene>

    <script>
      // Обработчик клика и тача
      AFRAME.registerComponent("clickable", {
        init: function () {
          const el = this.el;
          const onTap = () => {
            if (el.id === "website-button") {
              window.open("https://www.alphawood.store", "_blank");
            } else if (el.id === "email-button") {
              window.location.href = "mailto:info@alphawood.store";
            }
          };
          el.addEventListener("click", onTap);
          el.addEventListener("touchstart", onTap);
        },
      });

      // Копирование ориентации маркера без ограничений
      AFRAME.registerComponent("model-orientation", {
        init: function() {
          this.lastValidRotation = new THREE.Euler();
          this.isInitialized = false;
          this.rotationLocked = false;
          this.smoothFactor = 0.1;
          this.autoRotate = true;
          this.rotationSpeed = 0.01;
          this.offsetY = -0.5; // Отрицательное смещение, чтобы опустить модель
        },
        tick: function() {
          const marker = document.querySelector("#hiro-marker");
          if (!marker || !marker.object3D) return;

          // Автоматическое вращение вокруг оси Y
          if (this.autoRotate) {
            this.el.object3D.rotation.y += this.rotationSpeed;
          }

          // Следим за положением маркера по всем осям
          const markerPosition = marker.object3D.position;
          const modelPosition = this.el.object3D.position;
          
          // Плавное обновление позиции
          modelPosition.x = markerPosition.x;
          modelPosition.y = markerPosition.y + this.offsetY;
          modelPosition.z = markerPosition.z;
        }
      });

      // Стабилизация позиции
      AFRAME.registerComponent("model-stabilizer", {
        init: function() {
          this.lastPosition = new THREE.Vector3();
          this.smoothFactor = 0.05; // Уменьшаем для более точного следования
          this.isInitialized = false;
        },
        tick: function() {
          const obj = this.el.object3D;
          
          // Инициализация начальных значений
          if (!this.isInitialized) {
            this.lastPosition.copy(obj.position);
            this.isInitialized = true;
            return;
          }

          // Стабилизация позиции с меньшим сглаживанием
          obj.position.x = this.lastPosition.x + (obj.position.x - this.lastPosition.x) * this.smoothFactor;
          obj.position.y = this.lastPosition.y + (obj.position.y - this.lastPosition.y) * this.smoothFactor;
          obj.position.z = this.lastPosition.z + (obj.position.z - this.lastPosition.z) * this.smoothFactor;

          // Сохраняем текущие значения
          this.lastPosition.copy(obj.position);
        }
      });

      // Список моделей и логика переключения
      const models = [
        { glb: "models/cat.glb", scale: "3 3 3", position: "0 -0.5 0", rotation: "0 0 0", animate: true },
        { glb: "models/model.glb", scale: "3 3 3", position: "0 -0.5 0", rotation: "0 0 0", animate: true },
      ];
      let currentIndex = 0;
      let currentModel = null;
      const modelContainer = document.querySelector("#model-container");
      const loadingScreen = document.getElementById("loading-screen");
      const loadingText = document.getElementById("loading-text");
      const markerStatus = document.getElementById("marker-status");

      function showLoading(msg = "Ładowanie modelu...") {
        loadingText.textContent = msg;
        loadingScreen.classList.remove("hidden");
      }
      function hideLoading() {
        loadingScreen.classList.add("hidden");
      }

      function switchModel(path, initial) {
        if (initial) showLoading();
        if (currentModel) currentModel.remove();
        
        const cfg = models.find((m) => m.glb === path) || {};
        currentModel = document.createElement("a-entity");
        
        currentModel.setAttribute("gltf-model", path);
        currentModel.setAttribute("scale", cfg.scale || "1.5 1.5 1.5");
        currentModel.setAttribute("position", cfg.position || "0 0 0");
        currentModel.setAttribute("rotation", cfg.rotation || "0 0 0");
        
        // Добавляем компоненты в правильном порядке
        currentModel.setAttribute("model-stabilizer", "");
        currentModel.setAttribute("model-orientation", "");
        
        modelContainer.appendChild(currentModel);
        
        currentModel.addEventListener("model-loaded", () => {
          if (initial) hideLoading();
        });
        
        currentModel.addEventListener("model-error", () => {
          if (initial) {
            loadingText.textContent = "Błąd ładowania modelu";
            setTimeout(hideLoading, 3000);
          }
        });
      }

      function switchToIndex(i) {
        currentIndex = (i + models.length) % models.length;
        switchModel(models[currentIndex].glb, false);
        const vis = document.querySelector("#hiro-marker").object3D.visible;
        markerStatus.style.display = vis ? "none" : "block";
      }

      document.getElementById("btn-left").addEventListener("click", () => switchToIndex(currentIndex - 1));
      document.getElementById("btn-right").addEventListener("click", () => switchToIndex(currentIndex + 1));

      document.addEventListener("DOMContentLoaded", async () => {
        try {
          if ("xr" in navigator && !(await navigator.xr.isSessionSupported("immersive-ar"))) return;
          switchModel(models[0].glb, true);
        } catch (e) { console.error(e); }
      });

      const markerEl = document.querySelector("#hiro-marker");
      markerEl.addEventListener("markerFound", () => (markerStatus.style.display = "none"));
      markerEl.addEventListener("markerLost", () => (markerStatus.style.display = "block"));
    </script>
  </body>
</html>
